<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <header class="header">
        <h1 class="header-title">Simple Calculator</h1>
    </header>    

    <div class="calc-cont">
        <div class="calc">
            <div class="display-cont">
                <div class="display"></div>
            </div>
            <div class="keyboard-cont">
                <div class="keyboard">
                    <div class="numbers">
                        <button class="one number">1</button>
                        <button class="two number">2</button>
                        <button class="three number">3</button>
                        <button class="four number">4</button>
                        <button class="five number">5</button>
                        <button class="six number">6</button>
                        <button class="seven number">7</button>
                        <button class="eight number">8</button>
                        <button class="nine number">9</button>
                        <button class="zero number">0</button>
                        <button class="dbl-zero number">00</button>
                        <button class="dot">.</button>
                    </div>
                    <div class="methods"> 
                        <!-- Add entities to all buttons --> 
                        <button class="ac"><p>AC</button>
                        <button class="ce">CE</button>
                        <button class="percent method">%</button>
                        <button class="multi method">x</button>
                        <button class="divide method">/</button>
                        <button class="sq method">square</button>
                        <button class="sub method">-</button>
                        <button class="equals">=</button>
                        <button class="add method">&#43;</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        GitHub
    </footer>
</body>
</html>
