<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js"></script>
    <title>Calculator</title>
</head>
<body>
    <header class="header">
        <h1 class="header-title">Simple Calculator</h1>
    </header>    

    <div class="calc-cont">
        <div class="calc">
            <div class="display-cont">
                <div class="display"><p class="display-text"></p></div>
                <button class="clear"><p>clear</p></button>
            </div>
            <div class="keyboard-cont">
                <div class="keyboard">
                    <div class="numbers">
                        <button class="1"><p>1</p></button>
                        <button class="2"><p>2</p></button>
                        <button class="3"><p>3</p></button>
                        <button class="4"><p>4</p></button>
                        <button class="5"><p>5</p></button>
                        <button class="6"><p>6</p></button>
                        <button class="7"><p>7</p></button>
                        <button class="8"><p>8</p></button>
                        <button class="9"><p>9</p></button>
                        <button class="0"><p>0</p></button>
                        <button class="00"><p>00</p></button>
                        <button class="dot"><p>.</p></button>
                    </div>
                    <div class="methods">
                        <button class="percent"><p>%</p></button>
                        <button class="multi"><p>x</p></button>
                        <button class="divide"><p>/</p></button>
                        <button class="sq"><p>square</p></button>
                        <button class="sub"><p>-</p></button>
                        <button class="equals"><p>=</p></button>
                        <button class="add"><p>+</p></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p>GitHub</p>
    </footer>
</body>
</html>
